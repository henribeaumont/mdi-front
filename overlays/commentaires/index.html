<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MDI • Chat Display Remote</title>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Écran sécurité -->
  <div id="security-screen" class="mdi-security hidden" aria-hidden="true">
    <div class="mdi-x">✖</div>
    <div class="mdi-msg">ACCÈS REFUSÉ / ACCESS DENIED</div>
  </div>

  <!-- App -->
  <div id="app" class="hidden" aria-hidden="true">
    <div id="card" class="card is-hidden" aria-hidden="true">
      <div id="meta" class="meta hidden">
        <span id="author" class="author"></span>
      </div>
      <div id="text" class="text"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
