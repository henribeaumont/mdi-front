<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MDI - Tug of War SaaS</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body>
  <div id="security-screen" class="mdi-security hidden">
    <div class="mdi-x">✖</div>
    <div class="mdi-msg">Accès refusé / Access denied</div>
  </div>

  <div id="container" class="hidden">
    <div class="labels-row">
      <div class="team-label left"><span id="name-left">OUI</span></div>
      <div class="team-label right"><span id="name-right">NON</span></div>
    </div>

    <div class="bar-container">
      <div class="bar-fill" id="bar-fill"></div>
      <div class="cursor" id="cursor"></div>
    </div>

    <div class="triggers-row">
      <div class="trigger-hint">Tapez <span id="trig-left">O</span></div>
      <div class="trigger-hint">Tapez <span id="trig-right">N</span></div>
    </div>
  </div>

  <div id="measure-tool"></div>

  <script src="script.js"></script>
</body>
</html>
