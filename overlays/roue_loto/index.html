<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MDI • Roue Loto</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800;900&display=swap" rel="stylesheet">

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Écran sécurité (uniquement si REFUS) -->
  <div id="security-screen" aria-hidden="true">
    <div class="security-x">✖</div>
    <div class="security-text">ACCÈS REFUSÉ / ACCESS DENIED</div>
  </div>

  <!-- Overlay -->
  <div id="app" aria-hidden="true">
    <div class="stage">
      <canvas id="wheel" width="1200" height="1200"></canvas>

      <!-- Aiguille (position & orientation via CSS) -->
      <div class="pointer" aria-hidden="true"></div>

      <!-- Winner (uniquement après spin) -->
      <div id="winner" class="winner" aria-hidden="true">
        <div class="winner-panel">
          <span id="winnerName" class="winner-name"></span>
        </div>
      </div>
    </div>

    <!-- Confetti -->
    <canvas id="confetti" class="confetti" width="1920" height="1080"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
