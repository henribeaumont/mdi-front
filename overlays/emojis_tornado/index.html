<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MDI - Emojis Tornado SaaS</title>

  <link rel="stylesheet" href="style.css">
  <script src="https://magic-digital-impact-live.onrender.com/socket.io/socket.io.js"></script>
</head>

<body>
  <!-- Écran sécurité (immuable) -->
  <div id="security-screen" class="mdi-security hidden">
    <div class="mdi-x" aria-hidden="true"></div>
    <div class="mdi-msg">ACCÈS REFUSÉ / ACCESS DENIED</div>
  </div>

  <!-- Conteneur (anti-flicker : hidden tant que pas validé) -->
  <div id="container" class="mdi-container hidden">
    <canvas id="stage"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
