<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MDI Nuage - V5.7 SaaS</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">

  <!-- Cache-bust CSS via ?v=... -->
  <script>
    (function() {
      const v = new URLSearchParams(window.location.search).get("v") || String(Date.now());
      const link = document.createElement("link");
      link.rel = "stylesheet";
      link.href = "style.css?v=" + encodeURIComponent(v);
      document.head.appendChild(link);
    })();
  </script>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body>
  <!-- Écran sécurité (uniquement si REFUS) -->
  <div id="security-screen" class="mdi-security hidden" aria-hidden="true">
    <div class="mdi-x">✖</div>
    <div class="mdi-msg">ACCÈS REFUSÉ / ACCESS DENIED</div>
  </div>

  <!-- Conteneur nuage -->
  <div id="cloud-container" class="hidden" aria-hidden="true">
    <div id="word-zone"></div>
  </div>

  <div id="measure-zone"></div>

  <!-- Cache-bust JS via ?v=... -->
  <script>
    (function() {
      const v = new URLSearchParams(window.location.search).get("v") || String(Date.now());
      const s = document.createElement("script");
      s.src = "script.js?v=" + encodeURIComponent(v);
      document.body.appendChild(s);
    })();
  </script>
</body>
</html>
