<html lang="fr">
<head>

  <title>MDI WC TEST</title>
  <style>
    html,body{margin:0;height:100%;width:100%;background:transparent;overflow:hidden}
    .test{
      position:fixed;left:20px;top:20px;
      font:900 40px ui-sans-serif,system-ui,sans-serif;
      color:#00ff88;
      text-shadow:0 6px 20px rgba(0,0,0,.85);
      background:rgba(0,0,0,.35);
      padding:14px 18px;border-radius:18px;
    }
    .sub{font:700 14px ui-sans-serif,system-ui,sans-serif;opacity:.9;margin-top:8px}

</head>
<body>
  <div class="test">
    BOOT OK ✅

    document.getElementById("sub").textContent = "index.html chargé • v=" + v + " • " + new Date().toLocaleString();
    console.log("[MDI WC TEST] index.html chargé, v=", v);
