<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>MDI Compteur de Mains - SaaS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; background: transparent; font-family: 'Montserrat', sans-serif; }
        .hidden { display: none !important; }
        canvas { display: block; position: absolute; top: 0; left: 0; }

        /* Écran sécurité standard MDI */
        .mdi-security {
            width: 100%; height: 100%; display: flex; align-items: center; 
            justify-content: center; flex-direction: column; background: #000; 
            color: #ff3b30; z-index: 1000; position: absolute; font-weight: 900;
        }
        .mdi-security h1 { font-size: 80px; margin:0; }
        .mdi-security p { font-size: 24px; font-weight: bold; text-align: center; }
    </style>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body>
    <div id="security-screen" class="mdi-security hidden">
        <h1>✖</h1>
        <p>Accès refusé / Access denied</p>
    </div>
    
    <canvas id="mainCanvas"></canvas>

    <script src="script.js"></script>
</body>
</html>
