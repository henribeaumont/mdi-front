<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>MDI â€¢ Ã‰diteur Client</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root { --bg: #f8fafc; --panel: #ffffff; --text: #0f172a; --accent: #3b82f6; --danger: #ef4444; }
    body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; padding: 20px; }
    .container { max-width: 800px; margin: 0 auto; display: none; }
    .login-box { max-width: 400px; margin: 100px auto; background: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); text-align: center; }
    input, select, textarea { width: 100%; padding: 10px; border: 1px solid #cbd5e1; border-radius: 6px; margin-bottom: 15px; box-sizing: border-box; }
    label { display: block; font-weight: 600; font-size: 13px; color: #64748b; margin-bottom: 5px; text-align: left; }
    button { background: var(--accent); color: white; border: none; padding: 12px; width: 100%; border-radius: 6px; font-weight: bold; cursor: pointer; }
    button:hover { opacity: 0.9; }
    .card { background: white; padding: 20px; border-radius: 12px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
    .q-item { padding: 15px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
  </style>
</head>
<body>

<div id="login" class="login-box">
  <h2>ðŸ‘‹ Connexion Catalogue</h2>
  <div id="loginError" style="color:red; font-size:13px; margin-bottom:10px; display:none"></div>
  <label>Room ID</label><input id="roomId" placeholder="Ex: DEMO_CLIENT">
  <label>ClÃ© SecrÃ¨te</label><input id="roomKey" type="password">
  <button onclick="login()">Se connecter</button>
</div>

<div id="app" class="container">
  <div style="display:flex; justify-content:space-between; margin-bottom:20px">
    <h2>Mes Questions</h2>
    <button onclick="logout()" style="width:auto; background:#94a3b8">DÃ©connexion</button>
  </div>

  <div class="card">
    <h3>Ajouter une question</h3>
    <form id="formQ">
      <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px">
        <div><label>Code (ex: Q1, Q2...)</label><input id="q_key" required placeholder="Identifiant unique"></div>
        <div><label>Type</label><select id="q_type"><option value="quiz">Quiz</option><option value="poll">Sondage</option></select></div>
      </div>
      
      <label>Question</label><textarea id="q_prompt" required placeholder="Votre question ici..."></textarea>
      
      <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px">
        <div><label>RÃ©ponse A</label><input id="q_a" required></div>
        <div><label>RÃ©ponse B</label><input id="q_b" required></div>
      </div>
      <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px">
        <div><label>RÃ©ponse C (Optionnel)</label><input id="q_c"></div>
        <div><label>RÃ©ponse D (Optionnel)</label><input id="q_d"></div>
      </div>
      <label>Bonne RÃ©ponse (Quiz uniquement)</label>
      <select id="q_correct"><option value="A">A</option><option value="B">B</option><option value="C">C</option><option value="D">D</option></select>
      
      <button type="submit">ðŸ’¾ Enregistrer</button>
    </form>
  </div>

  <div class="card">
    <h3>Liste des questions</h3>
    <div id="list">Chargement...</div>
  </div>
</div>

<script>
const API = "https://magic-digital-impact-live.onrender.com/api/client";

// Auto-Login
const storedId = localStorage.getItem("mdi_id");
const storedKey = localStorage.getItem("mdi_key");
if(storedId && storedKey) {
  document.getElementById("roomId").value = storedId;
  document.getElementById("roomKey").value = storedKey;
  login();
}

async function login() {
  const id = document.getElementById("roomId").value.trim();
  const key = document.getElementById("roomKey").value.trim();
  const errEl = document.getElementById("loginError");
  
  if(!id || !key) return alert("Remplissez tout !");

  try {
    const res = await fetch(API + "/questions", { headers: { "x-room-id": id, "x-room-key": key } });
    const json = await res.json();

    if(json.ok) {
      localStorage.setItem("mdi_id", id);
      localStorage.setItem("mdi_key", key);
      document.getElementById("login").style.display = "none";
      document.getElementById("app").style.display = "block";
      renderList(json.questions);
    } else {
      errEl.style.display = "block";
      errEl.textContent = "Erreur : " + (json.error || "Identifiants incorrects");
      localStorage.clear();
    }
  } catch(e) { alert("Erreur connexion: " + e.message); }
}

function logout() { localStorage.clear(); location.reload(); }

document.getElementById("formQ").onsubmit = async (e) => {
  e.preventDefault();
  const id = localStorage.getItem("mdi_id");
  const key = localStorage.getItem("mdi_key");
  
  // On utilise Date.now() pour l'ordre, pour que les derniÃ¨res crÃ©Ã©es soient Ã  la fin
  const body = {
    question_key: document.getElementById("q_key").value,
    type: document.getElementById("q_type").value,
    order_index: Date.now(), 
    prompt: document.getElementById("q_prompt").value,
    option_a: document.getElementById("q_a").value,
    option_b: document.getElementById("q_b").value,
    option_c: document.getElementById("q_c").value,
    option_d: document.getElementById("q_d").value,
    correct_option: document.getElementById("q_correct").value,
    enabled: true
  };

  try {
    const res = await fetch(API + "/save-question", {
      method: "POST",
      headers: { "Content-Type": "application/json", "x-room-id": id, "x-room-key": key },
      body: JSON.stringify(body)
    });
    const json = await res.json();
    
    if(json.ok) {
      alert("âœ… Question enregistrÃ©e avec succÃ¨s !");
      login(); // RafraÃ®chir la liste
      // Reset partiel du form
      document.getElementById("q_key").value = "";
      document.getElementById("q_prompt").value = "";
    } else {
      alert("âŒ Erreur lors de la sauvegarde : " + json.error);
    }
  } catch(e) { alert("Erreur technique : " + e.message); }
};

function renderList(list) {
  const div = document.getElementById("list");
  if(!list || list.length === 0) { div.innerHTML = "Aucune question pour le moment."; return; }
  
  div.innerHTML = list.map(q => `
    <div class="q-item">
      <div>
        <span style="background:#e2e8f0; padding:2px 6px; border-radius:4px; font-size:12px; font-weight:bold">${q.question_key}</span>
        <span style="margin-left:8px; font-weight:500">${q.prompt}</span>
      </div>
      <button onclick="delQ('${q.question_key}')" style="background:#ef4444; width:auto; padding:6px 12px; font-size:12px">Supprimer</button>
    </div>
  `).join('');
}

async function delQ(qid) {
  if(!confirm("Supprimer cette question ?")) return;
  const id = localStorage.getItem("mdi_id");
  const key = localStorage.getItem("mdi_key");
  await fetch(API + "/delete-question", {
    method: "POST",
    headers: { "Content-Type": "application/json", "x-room-id": id, "x-room-key": key },
    body: JSON.stringify({ question_key: qid })
  });
  login();
}
</script>
</body>
</html>
