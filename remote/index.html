<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MDI Live - T√©l√©commande V3</title>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-dark: #0f172a;
      --bg-card: #1e293b;
      --border: #334155;
      --text: #f1f5f9;
      --text-muted: #94a3b8;
      --accent: #3b82f6;
      --success: #22c55e;
      --danger: #ef4444;
      --warning: #f59e0b;
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: var(--bg-dark);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: var(--bg-card);
      border-radius: 16px;
      border: 1px solid var(--border);
      max-width: 420px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    }

    /* Header compact 2 colonnes */
    .header {
      padding: 14px 16px;
      border-bottom: 1px solid var(--border);
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 12px;
      align-items: end;
    }

    .auth-inputs {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .auth-inputs input {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: var(--bg-dark);
      color: var(--text);
      font-size: 12px;
    }

    .auth-inputs input:focus {
      outline: none;
      border-color: var(--accent);
    }

    .header-connect {
      display: flex;
      flex-direction: column;
      gap: 4px;
      align-items: center;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--danger);
      transition: all 0.3s;
    }

    .status-dot.connected {
      background: var(--success);
      box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.2);
    }

    .btn-connect {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      background: var(--accent);
      color: white;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-connect:hover {
      background: #2563eb;
    }

    .btn-connect:active {
      transform: scale(0.98);
    }

    /* Onglets */
    .tabs {
      display: flex;
      border-bottom: 1px solid var(--border);
      background: var(--bg-dark);
    }

    .tab {
      flex: 1;
      padding: 12px 8px;
      border: none;
      background: transparent;
      color: var(--text-muted);
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      border-bottom: 2px solid transparent;
    }

    .tab:hover {
      color: var(--text);
      background: rgba(255,255,255,0.05);
    }

    .tab.active {
      color: var(--accent);
      border-bottom-color: var(--accent);
      background: var(--bg-card);
    }

    /* Contenu onglets */
    .tab-content {
      display: none;
      padding: 16px;
    }

    .tab-content.active {
      display: block;
    }

    /* Toggle */
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px;
      background: var(--bg-dark);
      border-radius: 8px;
      margin-bottom: 12px;
    }

    .toggle-label {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 15px;
      font-weight: 600;
    }

    .toggle-label .icon {
      font-size: 24px;
    }

    .toggle-switch {
      position: relative;
      width: 48px;
      height: 26px;
      background: var(--danger);
      border-radius: 13px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .toggle-switch.active {
      background: var(--success);
    }

    .toggle-switch::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      top: 3px;
      left: 3px;
      transition: left 0.3s;
    }

    .toggle-switch.active::after {
      left: 25px;
    }

    /* Boutons */
    button {
      width: 100%;
      padding: 11px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    button:active {
      transform: scale(0.98);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-success {
      background: var(--success);
      color: white;
    }

    .btn-success:hover:not(:disabled) {
      background: #16a34a;
    }

    .btn-secondary {
      background: var(--border);
      color: var(--text);
    }

    .btn-secondary:hover:not(:disabled) {
      background: #475569;
    }

    .btn-danger {
      background: var(--danger);
      color: white;
    }

    .btn-danger:hover:not(:disabled) {
      background: #dc2626;
    }

    /* Quiz */
    .quiz-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .section-title {
      font-size: 13px;
      font-weight: 600;
      color: var(--text-muted);
    }

    .quiz-status {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 10px;
      font-size: 10px;
      font-weight: 700;
      text-transform: uppercase;
    }

    .quiz-status.idle {
      background: var(--border);
      color: var(--text-muted);
    }

    .quiz-status.active {
      background: var(--success);
      color: white;
    }

    .quiz-status.poll {
      background: var(--warning);
      color: white;
    }

    select {
      width: 100%;
      padding: 9px 10px;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: var(--bg-dark);
      color: var(--text);
      font-size: 12px;
      margin-bottom: 10px;
    }

    select:focus {
      outline: none;
      border-color: var(--accent);
    }

    .quiz-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-bottom: 8px;
    }

    /* Roue */
    .roue-controls {
      display: none;
    }

    .roue-controls.active {
      display: block;
    }

    .roue-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-bottom: 8px;
    }

    /* Message */
    .message {
      padding: 8px 10px;
      border-radius: 6px;
      font-size: 12px;
      margin-top: 12px;
      display: none;
    }

    .message.show {
      display: block;
    }

    .message.success {
      background: rgba(34, 197, 94, 0.1);
      color: var(--success);
      border: 1px solid var(--success);
    }

    .message.error {
      background: rgba(239, 68, 68, 0.1);
      color: var(--danger);
      border: 1px solid var(--danger);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header compact -->
    <div class="header">
      <div class="auth-inputs">
        <input type="text" id="roomId" placeholder="Room ID (ex: DEMO_CLIENT)">
        <input type="password" id="roomKey" placeholder="Room Key (cl√© secr√®te)">
      </div>
      <div class="header-connect">
        <div id="statusDot" class="status-dot"></div>
        <button id="btnConnect" class="btn-connect">Connecter</button>
      </div>
    </div>

    <!-- Onglets -->
    <div class="tabs">
      <button class="tab active" onclick="switchTab('quiz')">‚ùì QUIZ</button>
      <button class="tab" onclick="switchTab('nuage')">‚òÅÔ∏è NUAGE</button>
      <button class="tab" onclick="switchTab('roue')">üé° ROUE</button>
    </div>

    <!-- Contenu Quiz -->
    <div id="tabQuiz" class="tab-content active">
      <div class="quiz-header">
        <div class="section-title">Quiz / Sondage</div>
        <span id="quizStatus" class="quiz-status idle">Inactif</span>
      </div>

      <select id="questionSelect">
        <option value="">-- Connectez-vous d'abord --</option>
      </select>

      <div class="quiz-grid">
        <button id="btnLoadQuestion" class="btn-success" onclick="loadQuestion()">
          1. ‚ùì Charger
        </button>
        <button id="btnShowOptions" class="btn-secondary" onclick="showOptions()" disabled>
          2. üó≥Ô∏è Options
        </button>
        <button id="btnShowResults" class="btn-secondary" onclick="showResults()" disabled>
          3. üìä R√©sultats
        </button>
        <button id="btnRevealAnswer" class="btn-secondary" onclick="revealAnswer()" disabled>
          4. ‚úÖ R√©ponse
        </button>
      </div>

      <button id="btnResetQuiz" class="btn-danger" onclick="resetQuiz()" disabled>
        5. üîÑ R√©initialiser
      </button>

      <div id="messageQuiz" class="message"></div>
    </div>

    <!-- Contenu Nuage -->
    <div id="tabNuage" class="tab-content">
      <div class="toggle-container">
        <div class="toggle-label">
          <span class="icon">‚òÅÔ∏è</span>
          <span>Nuage de Mots</span>
        </div>
        <div id="toggleNuage" class="toggle-switch" onclick="toggleOverlay('nuage_de_mots')"></div>
      </div>

      <div id="messageNuage" class="message"></div>
    </div>

    <!-- Contenu Roue -->
    <div id="tabRoue" class="tab-content">
      <div class="toggle-container">
        <div class="toggle-label">
          <span class="icon">üé°</span>
          <span>Roue Loto</span>
        </div>
        <div id="toggleRoue" class="toggle-switch" onclick="toggleOverlay('roue_loto')"></div>
      </div>

      <div id="roueControls" class="roue-controls">
        <div class="roue-grid">
          <button class="btn-success" onclick="startCollect()">üìù D√©marrer<br>Collecte</button>
          <button class="btn-secondary" onclick="stopCollect()">üîí Fermer<br>Collecte</button>
        </div>
        <button class="btn-success" onclick="spinRoue()" style="margin-bottom: 8px;">üé° SPIN</button>
        <button class="btn-danger" onclick="resetRoue()">üîÑ Reset Roue</button>
      </div>

      <div id="messageRoue" class="message"></div>
    </div>
  </div>

  <script>
    const SERVER_URL = "https://magic-digital-impact-live.onrender.com";
    
    let socket = null;
    let connected = false;
    let currentRoom = "";
    let currentKey = "";
    let questions = [];
    let currentQuestionType = null;
    
    let overlayStates = {
      nuage_de_mots: false,
      roue_loto: false,
      quiz_ou_sondage: false
    };

    const $ = (id) => document.getElementById(id);

    // --- ONGLETS ---
    function switchTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      
      event.target.classList.add('active');
      $('tab' + tab.charAt(0).toUpperCase() + tab.slice(1)).classList.add('active');
    }

    // --- UI ---
    function setConnectionStatus(isConnected) {
      connected = isConnected;
      $("statusDot").className = isConnected ? "status-dot connected" : "status-dot";
    }

    function showMessage(tabId, text, type = "success") {
      const msg = $("message" + tabId);
      msg.textContent = text;
      msg.className = `message ${type} show`;
      setTimeout(() => {
        msg.classList.remove("show");
      }, 3000);
    }

    function updateToggle(overlayName, isActive) {
      overlayStates[overlayName] = isActive;
      
      if (overlayName === "nuage_de_mots") {
        $("toggleNuage").className = isActive ? "toggle-switch active" : "toggle-switch";
      }
      if (overlayName === "roue_loto") {
        $("toggleRoue").className = isActive ? "toggle-switch active" : "toggle-switch";
        $("roueControls").className = isActive ? "roue-controls active" : "roue-controls";
      }
    }

    function updateQuizUI(isActive, questionType = null) {
      overlayStates.quiz_ou_sondage = isActive;
      currentQuestionType = questionType;

      const status = $("quizStatus");
      const btnOptions = $("btnShowOptions");
      const btnResults = $("btnShowResults");
      const btnReveal = $("btnRevealAnswer");
      const btnReset = $("btnResetQuiz");

      if (isActive) {
        status.textContent = questionType === "poll" ? "Sondage" : "Quiz";
        status.className = questionType === "poll" ? "quiz-status poll" : "quiz-status active";
        
        btnOptions.disabled = false;
        btnResults.disabled = false;
        btnReset.disabled = false;
        btnReveal.disabled = (questionType === "poll");
      } else {
        status.textContent = "Inactif";
        status.className = "quiz-status idle";
        
        btnOptions.disabled = true;
        btnResults.disabled = true;
        btnReveal.disabled = true;
        btnReset.disabled = true;
      }
    }

    // --- CONNEXION ---
    async function connect() {
      const room = $("roomId").value.trim();
      const key = $("roomKey").value.trim();

      if (!room || !key) {
        showMessage("Quiz", "‚ö†Ô∏è Room ID et Key requis", "error");
        return;
      }

      currentRoom = room;
      currentKey = key;

      if (socket) socket.disconnect();

      socket = io(SERVER_URL, {
        transports: ["websocket", "polling"],
        reconnection: true
      });

      socket.on("connect", () => {
        console.log("‚úÖ Connect√©");
        setConnectionStatus(true);
        socket.emit("rejoindre_salle", currentRoom);
        loadQuestionCatalog();
        showMessage("Quiz", "‚úÖ Connect√©", "success");
      });

      socket.on("connect_error", (err) => {
        console.error("‚ùå Erreur:", err);
        setConnectionStatus(false);
        showMessage("Quiz", "‚ùå Erreur connexion", "error");
      });

      socket.on("disconnect", () => {
        console.warn("‚ö†Ô∏è D√©connect√©");
        setConnectionStatus(false);
      });

      socket.on("overlay:state", (payload) => {
        console.log("üì° √âtat:", payload);
        handleOverlayState(payload);
      });

      socket.on("overlay:forbidden", () => {
        showMessage("Quiz", "‚ùå Acc√®s refus√©", "error");
        setConnectionStatus(false);
      });
    }

    // --- CATALOGUE ---
    async function loadQuestionCatalog() {
      try {
        const res = await fetch(`${SERVER_URL}/debug/questions?room=${currentRoom}`);
        const json = await res.json();
        
        questions = json.data || [];
        
        const select = $("questionSelect");
        select.innerHTML = '<option value="">-- Choisir --</option>';
        
        questions.forEach(q => {
          const opt = document.createElement("option");
          opt.value = q.question_key;
          opt.textContent = `${q.question_key} - ${q.prompt}`;
          opt.dataset.type = q.type;
          select.appendChild(opt);
        });
        
        console.log(`‚úÖ ${questions.length} questions`);
      } catch (e) {
        console.error("‚ùå Erreur catalogue:", e);
      }
    }

    // --- √âTATS ---
    function handleOverlayState(payload) {
      const { overlay, state, data } = payload;

      if (overlay === "nuage_de_mots") {
        updateToggle("nuage_de_mots", state === "active");
      }

      if (overlay === "roue_loto") {
        updateToggle("roue_loto", state === "active");
      }

      if (overlay === "quiz_ou_sondage") {
        const isActive = (state !== "idle");
        const questionType = data?.question?.type || null;
        updateQuizUI(isActive, questionType);
      }
    }

    // --- TOGGLE OVERLAYS ---
    function toggleOverlay(overlayName) {
      if (!connected) {
        const tab = overlayName === "nuage_de_mots" ? "Nuage" : "Roue";
        showMessage(tab, "‚ùå Connectez-vous", "error");
        return;
      }

      const isCurrentlyActive = overlayStates[overlayName];

      if (isCurrentlyActive) {
        socket.emit("control:deactivate_overlay", {
          room: currentRoom,
          overlay: overlayName
        });
        console.log(`üî¥ OFF ${overlayName}`);
      } else {
        // D√©sactiver les autres overlays
        if (overlayName === "nuage_de_mots" && overlayStates.roue_loto) {
          socket.emit("control:deactivate_overlay", {
            room: currentRoom,
            overlay: "roue_loto"
          });
        }
        if (overlayName === "roue_loto" && overlayStates.nuage_de_mots) {
          socket.emit("control:deactivate_overlay", {
            room: currentRoom,
            overlay: "nuage_de_mots"
          });
        }
        if (overlayStates.quiz_ou_sondage) {
          socket.emit("control:idle", {
            room: currentRoom,
            overlay: "quiz_ou_sondage"
          });
        }

        socket.emit("control:activate_overlay", {
          room: currentRoom,
          overlay: overlayName
        });
        console.log(`üü¢ ON ${overlayName}`);
      }
    }

    // --- QUIZ ---
    function loadQuestion() {
      if (!connected) {
        showMessage("Quiz", "‚ùå Connectez-vous", "error");
        return;
      }

      const questionKey = $("questionSelect").value;
      if (!questionKey) {
        showMessage("Quiz", "‚ö†Ô∏è Choisissez une question", "error");
        return;
      }

      // D√©sactiver autres overlays
      if (overlayStates.nuage_de_mots) {
        socket.emit("control:deactivate_overlay", {
          room: currentRoom,
          overlay: "nuage_de_mots"
        });
      }
      if (overlayStates.roue_loto) {
        socket.emit("control:deactivate_overlay", {
          room: currentRoom,
          overlay: "roue_loto"
        });
      }

      socket.emit("control:load_question", {
        room: currentRoom,
        overlay: "quiz_ou_sondage",
        question_key: questionKey
      });

      console.log(`‚ùì Question: ${questionKey}`);
    }

    function showOptions() {
      if (!connected) return;
      socket.emit("control:show_options", {
        room: currentRoom,
        overlay: "quiz_ou_sondage"
      });
      console.log("üó≥Ô∏è Options");
    }

    function showResults() {
      if (!connected) return;
      socket.emit("control:set_state", {
        room: currentRoom,
        overlay: "quiz_ou_sondage",
        state: "results"
      });
      console.log("üìä R√©sultats");
    }

    function revealAnswer() {
      if (!connected) return;
      if (currentQuestionType === "poll") return;
      socket.emit("control:set_state", {
        room: currentRoom,
        overlay: "quiz_ou_sondage",
        state: "reveal"
      });
      console.log("‚úÖ R√©ponse");
    }

    function resetQuiz() {
      if (!connected) return;
      socket.emit("control:idle", {
        room: currentRoom,
        overlay: "quiz_ou_sondage"
      });
      console.log("üîÑ Reset");
    }

    // --- ROUE ---
    function startCollect() {
      if (!connected || !overlayStates.roue_loto) return;
      socket.emit("roue:start_collect", { room: currentRoom });
      showMessage("Roue", "üìù Collecte d√©marr√©e", "success");
      console.log("üìù D√©marrage collecte");
    }

    function stopCollect() {
      if (!connected || !overlayStates.roue_loto) return;
      socket.emit("roue:stop_collect", { room: currentRoom });
      showMessage("Roue", "üîí Collecte ferm√©e", "success");
      console.log("üîí Fermeture collecte");
    }

    function spinRoue() {
      if (!connected || !overlayStates.roue_loto) return;
      socket.emit("roue:spin", { room: currentRoom });
      showMessage("Roue", "üé° Roue lanc√©e !", "success");
      console.log("üé° SPIN");
    }

    function resetRoue() {
      if (!connected || !overlayStates.roue_loto) return;
      socket.emit("roue:reset", { room: currentRoom });
      showMessage("Roue", "üîÑ Roue r√©initialis√©e", "success");
      console.log("üîÑ Reset");
    }

    // --- INIT ---
    $("btnConnect").onclick = connect;

    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get("room")) $("roomId").value = urlParams.get("room");
    if (urlParams.get("key")) $("roomKey").value = urlParams.get("key");
  </script>
</body>
</html>
