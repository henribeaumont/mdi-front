<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MDI Live - T√©l√©commande V3.2</title>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-dark: #0f172a;
      --bg-card: #1e293b;
      --border: #334155;
      --text: #f1f5f9;
      --text-muted: #94a3b8;
      --accent: #3b82f6;
      --success: #22c55e;
      --danger: #ef4444;
      --warning: #f59e0b;
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: var(--bg-dark);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: var(--bg-card);
      border-radius: 16px;
      border: 1px solid var(--border);
      max-width: 420px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    }

    /* Header compact 2 colonnes */
    .header {
      padding: 14px 16px;
      border-bottom: 1px solid var(--border);
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 12px;
      align-items: end;
    }

    .auth-inputs {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .auth-inputs input {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: var(--bg-dark);
      color: var(--text);
      font-size: 12px;
    }

    .auth-inputs input:focus {
      outline: none;
      border-color: var(--accent);
    }

    .header-connect {
      display: flex;
      flex-direction: column;
      gap: 4px;
      align-items: center;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--danger);
      transition: all 0.3s;
    }

    .status-dot.connected {
      background: var(--success);
      box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.2);
    }

    .btn-connect {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      background: var(--accent);
      color: white;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-connect:hover {
      background: #2563eb;
    }

    .btn-connect:active {
      transform: scale(0.98);
    }

    /* Onglets */
    .tabs {
      display: flex;
      border-bottom: 1px solid var(--border);
      background: var(--bg-dark);
      overflow-x: auto;
    }

    .tab {
      flex: 1;
      padding: 12px 8px;
      border: none;
      background: transparent;
      color: var(--text-muted);
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      border-bottom: 2px solid transparent;
      white-space: nowrap;
    }

    .tab:hover {
      color: var(--text);
      background: rgba(255,255,255,0.05);
    }

    .tab.active {
      color: var(--accent);
      border-bottom-color: var(--accent);
      background: var(--bg-card);
    }

    /* Contenu onglets */
    .tab-content {
      display: none;
      padding: 16px;
    }

    .tab-content.active {
      display: block;
    }

    /* Toggle */
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px;
      background: var(--bg-dark);
      border-radius: 8px;
      margin-bottom: 12px;
    }

    .toggle-label {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 15px;
      font-weight: 600;
    }

    .toggle-label .icon {
      font-size: 24px;
    }

    .toggle-switch {
      position: relative;
      width: 48px;
      height: 26px;
      background: var(--danger);
      border-radius: 13px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .toggle-switch.active {
      background: var(--success);
    }

    .toggle-switch::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      top: 3px;
      left: 3px;
      transition: left 0.3s;
    }

    .toggle-switch.active::after {
      left: 25px;
    }

    /* Boutons */
    button {
      width: 100%;
      padding: 11px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    button:active {
      transform: scale(0.98);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-success {
      background: var(--success);
      color: white;
    }

    .btn-success:hover:not(:disabled) {
      background: #16a34a;
    }

    .btn-secondary {
      background: var(--border);
      color: var(--text);
    }

    .btn-secondary:hover:not(:disabled) {
      background: #475569;
    }

    .btn-danger {
      background: var(--danger);
      color: white;
    }

    .btn-danger:hover:not(:disabled) {
      background: #dc2626;
    }

    /* Quiz */
    .quiz-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .section-title {
      font-size: 13px;
      font-weight: 600;
      color: var(--text-muted);
    }

    .quiz-status {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 10px;
      font-size: 10px;
      font-weight: 700;
      text-transform: uppercase;
    }

    .quiz-status.idle {
      background: var(--border);
      color: var(--text-muted);
    }

    .quiz-status.active {
      background: var(--success);
      color: white;
    }

    .quiz-status.poll {
      background: var(--warning);
      color: white;
    }

    select {
      width: 100%;
      padding: 9px 10px;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: var(--bg-dark);
      color: var(--text);
      font-size: 12px;
      margin-bottom: 10px;
    }

    select:focus {
      outline: none;
      border-color: var(--accent);
    }

    .quiz-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-bottom: 8px;
    }

    /* Roue */
    .roue-controls {
      display: none;
      margin-top: 12px;
    }

    .roue-controls.active {
      display: block;
    }

    .roue-action-btn {
      margin-bottom: 8px;
    }

    /* Message */
    .message {
      padding: 8px 10px;
      border-radius: 6px;
      font-size: 12px;
      margin-top: 12px;
      display: none;
    }

    .message.show {
      display: block;
    }

    .message.success {
      background: rgba(34, 197, 94, 0.1);
      color: var(--success);
      border: 1px solid var(--success);
    }

    .message.error {
      background: rgba(239, 68, 68, 0.1);
      color: var(--danger);
      border: 1px solid var(--danger);
    }

    /* ===== TIMER STYLES ===== */
    .timer-mode-toggle {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }

    .timer-mode-btn {
      flex: 1;
      padding: 10px;
      border: 2px solid var(--border);
      background: var(--bg-dark);
      color: var(--text-muted);
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      font-size: 12px;
      transition: all 0.2s;
    }

    .timer-mode-btn.active {
      border-color: var(--accent);
      background: var(--accent);
      color: white;
    }

    .timer-mode-btn:hover:not(.active) {
      background: var(--border);
    }

    .timer-preview-box {
      background: var(--bg-dark);
      padding: 16px;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 12px;
      border: 1px solid var(--border);
    }

    .timer-preview-label {
      font-size: 10px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 6px;
      font-weight: 600;
    }

    .timer-preview-time {
      font-size: 36px;
      font-weight: 900;
      color: var(--text);
      font-family: 'Courier New', monospace;
      font-variant-numeric: tabular-nums;
    }

    .timer-presets {
      margin-bottom: 12px;
    }

    .timer-presets-title {
      font-size: 11px;
      margin-bottom: 8px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: 600;
    }

    .timer-preset-row {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 8px;
    }

    .timer-preset-btn {
      flex: 1;
      min-width: 60px;
      padding: 8px 10px;
      background: var(--bg-dark);
      border: 1px solid var(--border);
      color: var(--text);
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      font-size: 11px;
      transition: all 0.2s;
    }

    .timer-preset-btn:hover {
      background: var(--border);
      border-color: var(--accent);
    }

    .timer-custom {
      margin-bottom: 12px;
    }

    .timer-custom-title {
      font-size: 11px;
      margin-bottom: 10px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: 600;
    }

    .timer-digits {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      background: var(--bg-dark);
      padding: 12px;
      border-radius: 8px;
    }

    .timer-digit-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }

    .timer-digit-value {
      font-size: 24px;
      font-weight: 900;
      color: var(--text);
      font-family: 'Courier New', monospace;
      min-width: 32px;
      text-align: center;
      font-variant-numeric: tabular-nums;
    }

    .timer-digit-btns {
      display: flex;
      flex-direction: column;
      gap: 3px;
    }

    .timer-digit-btn {
      width: 32px;
      height: 24px;
      padding: 0;
      background: var(--border);
      border: 1px solid var(--border);
      color: var(--text);
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      transition: all 0.15s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .timer-digit-btn:hover:not(:disabled) {
      background: #475569;
    }

    .timer-digit-btn:active {
      transform: scale(0.95);
    }

    .timer-digit-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .timer-digit-label {
      font-size: 9px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.3px;
      margin-top: 2px;
    }

    .timer-colon {
      font-size: 24px;
      font-weight: 900;
      color: var(--border);
      margin: 0 2px;
      padding-bottom: 28px;
    }

    .timer-controls {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-bottom: 8px;
    }

    .timer-controls button {
      font-size: 12px;
    }

    .timer-reset-btn {
      grid-column: 1 / -1;
    }

    .timer-separator {
      height: 1px;
      background: var(--border);
      margin: 12px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header compact -->
    <div class="header">
      <div class="auth-inputs">
        <input type="text" id="roomId" placeholder="Room ID (ex: DEMO_CLIENT)">
        <input type="password" id="roomKey" placeholder="Room Key (cl√© secr√®te)">

      <div class="header-connect">

    <!-- Onglets -->
    <div class="tabs">
      <button class="tab active" onclick="switchTab('quiz')">‚ùì QUIZ</button>
      <button class="tab" onclick="switchTab('nuage')">‚òÅÔ∏è NUAGE</button>

    <!-- Contenu Quiz -->
    <div id="tabQuiz" class="tab-content active">

      <div class="quiz-grid">

        </button>
        <button id="btnShowOptions" class="btn-secondary" onclick="showOptions()" disabled>
          2. üó≥Ô∏è Options
        </button>
        <button id="btnShowResults" class="btn-secondary" onclick="showResults()" disabled>
          3. üìä R√©sultats
        </button>
        <button id="btnRevealAnswer" class="btn-secondary" onclick="revealAnswer()" disabled>
          4. ‚úÖ R√©ponse
        </button>
      </div>

      <button id="btnResetQuiz" class="btn-danger" onclick="resetQuiz()" disabled>

    <!-- Contenu Nuage -->
    <div id="tabNuage" class="tab-content">
      <div class="toggle-container">
        <div class="toggle-label">
          <span class="icon">‚òÅÔ∏è</span>
          <span>Nuage de Mots</span>
        </div>
        <div id="toggleNuage" class="toggle-switch" onclick="toggleOverlay('nuage_de_mots')"></div>
      </div>

      <div id="messageNuage" class="message"></div>
    </div>

    <!-- Contenu Roue -->
    <div id="tabRoue" class="tab-content">
      <div class="toggle-container">
        <div class="toggle-label">
          <span class="icon">üé°</span>
          <span>Roue Loto</span>
        </div>
        <div id="toggleRoue" class="toggle-switch" onclick="toggleRoueOverlay()"></div>
      </div>

      <div id="roueControls" class="roue-controls">
        <!-- Toggle Collecte -->
        <div class="toggle-container" style="margin-bottom: 12px;">
          <div class="toggle-label">
            <span style="font-size: 13px;">üìù Fermer la collecte pour lancer la roue</span>
          </div>
          <div id="toggleCollecte" class="toggle-switch" onclick="toggleCollecte()"></div>
        </div>

        <!-- Boutons actions -->
        <button class="btn-success roue-action-btn" onclick="spinRoue()">
          üé° Lancer la roue
        </button>
        <button class="btn-danger" onclick="resetRoue()">
          üîÑ Reset Roue
        </button>
      </div>

      <div id="messageRoue" class="message"></div>
    </div>

    <!-- Contenu Timer -->
    <div id="tabTimer" class="tab-content">
      <!-- Toggle Mode -->
      <div class="timer-mode-toggle">
        <button class="timer-mode-btn active" data-mode="timer" onclick="timerSetMode('timer')">
          ‚è±Ô∏è TIMER
        </button>
        <button class="timer-mode-btn" data-mode="chrono" onclick="timerSetMode('chrono')">
          ‚è≤Ô∏è CHRONO
        </button>
      </div>

      <!-- Aper√ßu -->
      <div class="timer-preview-box">
        <div class="timer-preview-label">Temps configur√©</div>
        <div class="timer-preview-time" id="timerPreview">00:00</div>
      </div>

      <div class="timer-separator"></div>

      <!-- Presets -->
      <div class="timer-presets">
        <div class="timer-presets-title">‚ö° Presets rapides</div>
        <div class="timer-preset-row">
          <button class="timer-preset-btn" onclick="timerPreset(10)">10s</button>
          <button class="timer-preset-btn" onclick="timerPreset(20)">20s</button>
          <button class="timer-preset-btn" onclick="timerPreset(30)">30s</button>
        </div>
        <div class="timer-preset-row">
          <button class="timer-preset-btn" onclick="timerPreset(60)">1min</button>
          <button class="timer-preset-btn" onclick="timerPreset(120)">2min</button>
          <button class="timer-preset-btn" onclick="timerPreset(300)">5min</button>
        </div>
        <div class="timer-preset-row">
          <button class="timer-preset-btn" onclick="timerPreset(900)">15min</button>
          <button class="timer-preset-btn" onclick="timerPreset(1200)">20min</button>

      <div class="timer-separator"></div>

      <!-- Custom -->
      <div class="timer-custom">
        <div class="timer-custom-title">üéõÔ∏è Personnalis√©</div>
        <div class="timer-digits">
          <!-- Dizaine minutes -->
          <div class="timer-digit-group">
            <div class="timer-digit-btns">
              <button class="timer-digit-btn" onclick="timerAdjust(600)">+</button>
              <button class="timer-digit-btn" onclick="timerAdjust(-600)">‚àí</button>
            </div>
            <div class="timer-digit-value" id="timerDigitM10">0</div>
            <div class="timer-digit-label">Diz min</div>
          </div>

          <!-- Unit√© minutes -->
          <div class="timer-digit-group">
            <div class="timer-digit-btns">
              <button class="timer-digit-btn" onclick="timerAdjust(60)">+</button>
              <button class="timer-digit-btn" onclick="timerAdjust(-60)">‚àí</button>
            </div>
            <div class="timer-digit-value" id="timerDigitM1">0</div>
            <div class="timer-digit-label">Unit min</div>
          </div>

          <!-- Colon -->
          <div class="timer-colon">:</div>

          <!-- Dizaine secondes -->
          <div class="timer-digit-group">
            <div class="timer-digit-btns">
              <button class="timer-digit-btn" onclick="timerAdjust(10)">+</button>
              <button class="timer-digit-btn" onclick="timerAdjust(-10)">‚àí</button>
            </div>
            <div class="timer-digit-value" id="timerDigitS10">0</div>
            <div class="timer-digit-label">Diz sec</div>
          </div>

          <!-- Unit√© secondes -->
          <div class="timer-digit-group">
            <div class="timer-digit-btns">
              <button class="timer-digit-btn" onclick="timerAdjust(1)">+</button>
              <button class="timer-digit-btn" onclick="timerAdjust(-1)">‚àí</button>
            </div>
            <div class="timer-digit-value" id="timerDigitS1">0</div>
            <div class="timer-digit-label">Unit sec</div>
          </div>

      <div class="timer-separator"></div>

      <!-- Contr√¥les -->

        <button class="btn-success" onclick="timerStart()">
          ‚ñ∂Ô∏è Start

          ‚è∏Ô∏è Pause
        </button>
        <button class="btn-danger timer-reset-btn" onclick="timerReset()">
          üîÑ Reset
        </button>
      </div>

      <div id="messageTimer" class="message"></div>
    </div>
  </div>

  <script>
    const SERVER_URL = "https://magic-digital-impact-live.onrender.com";
    
    let socket = null;
    let connected = false;
    let currentRoom = "";
    let currentKey = "";
    let questions = [];
    let currentQuestionType = null;
    
    let overlayStates = {
      nuage_de_mots: false,
      roue_loto: false,
      roue_collecte: false,
      quiz_ou_sondage: false,
      timer_chrono: false
    };

    // Timer state
    let timerMode = "timer";
    let timerSeconds = 60;
    let timerRunning = false;

    const $ = (id) => document.getElementById(id);

    // --- HELPERS ---
    function pad2(n) {
      return String(n).padStart(2, "0");
    }

    // --- ONGLETS ---
    function switchTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      
      event.target.classList.add('active');
      $('tab' + tab.charAt(0).toUpperCase() + tab.slice(1)).classList.add('active');
    }

    // --- UI ---
    function setConnectionStatus(isConnected) {
      connected = isConnected;
      $("statusDot").className = isConnected ? "status-dot connected" : "status-dot";
    }

    function showMessage(tabId, text, type = "success") {
      const msg = $("message" + tabId);
      msg.textContent = text;
      msg.className = `message ${type} show`;
      setTimeout(() => {
        msg.classList.remove("show");
      }, 3000);
    }

    function updateToggle(overlayName, isActive) {
      overlayStates[overlayName] = isActive;
      
      if (overlayName === "nuage_de_mots") {
        $("toggleNuage").className = isActive ? "toggle-switch active" : "toggle-switch";
      }
      if (overlayName === "roue_loto") {
        $("toggleRoue").className = isActive ? "toggle-switch active" : "toggle-switch";
        $("roueControls").className = isActive ? "roue-controls active" : "roue-controls";
        
        // Auto-d√©marrer collecte si roue activ√©e
        if (isActive && !overlayStates.roue_collecte) {
          setTimeout(() => {
            startCollect();
          }, 300);
        }
      }
    }

    function updateCollecteToggle(isActive) {
      overlayStates.roue_collecte = isActive;
      $("toggleCollecte").className = isActive ? "toggle-switch active" : "toggle-switch";
    }

    function updateQuizUI(isActive, questionType = null) {
      overlayStates.quiz_ou_sondage = isActive;
      currentQuestionType = questionType;

      const status = $("quizStatus");
      const btnOptions = $("btnShowOptions");
      const btnResults = $("btnShowResults");
      const btnReveal = $("btnRevealAnswer");
      const btnReset = $("btnResetQuiz");

      if (isActive) {
        status.textContent = questionType === "poll" ? "Sondage" : "Quiz";
        status.className = questionType === "poll" ? "quiz-status poll" : "quiz-status active";
        
        btnOptions.disabled = false;
        btnResults.disabled = false;
        btnReset.disabled = false;
        btnReveal.disabled = (questionType === "poll");
      } else {
        status.textContent = "Inactif";
        status.className = "quiz-status idle";
        
        btnOptions.disabled = true;
        btnResults.disabled = true;
        btnReveal.disabled = true;
        btnReset.disabled = true;
      }
    }

    // --- CONNEXION ---
    async function connect() {
      const room = $("roomId").value.trim();
      const key = $("roomKey").value.trim();

      if (!room || !key) {
        showMessage("Quiz", "‚ö†Ô∏è Room ID et Key requis", "error");
        return;
      }

      currentRoom = room;
      currentKey = key;

      if (socket) socket.disconnect();

      socket = io(SERVER_URL, {
        transports: ["websocket", "polling"],
        reconnection: true
      });

      socket.on("connect", () => {
        console.log("‚úÖ Connect√©");
        setConnectionStatus(true);
        socket.emit("rejoindre_salle", currentRoom);
        loadQuestionCatalog();
        showMessage("Quiz", "‚úÖ Connect√©", "success");
      });

      socket.on("connect_error", (err) => {
        console.error("‚ùå Erreur:", err);
        setConnectionStatus(false);
        showMessage("Quiz", "‚ùå Erreur connexion", "error");
      });

      socket.on("disconnect", () => {
        console.warn("‚ö†Ô∏è D√©connect√©");
        setConnectionStatus(false);
      });

      socket.on("overlay:state", (payload) => {
        console.log("üì° √âtat:", payload);
        handleOverlayState(payload);
      });

      socket.on("overlay:forbidden", () => {
        showMessage("Quiz", "‚ùå Acc√®s refus√©", "error");
        setConnectionStatus(false);
      });

      // Event timer
      socket.on("control:timer_chrono", (payload) => {
        console.log("‚è±Ô∏è Timer event:", payload);
      });
    }

    // --- CATALOGUE ---
    async function loadQuestionCatalog() {
      try {
        const res = await fetch(`${SERVER_URL}/debug/questions?room=${currentRoom}`);
        const json = await res.json();
        
        questions = json.data || [];
        
        const select = $("questionSelect");
        select.innerHTML = '<option value="">-- Choisir --</option>';
        
        questions.forEach(q => {
          const opt = document.createElement("option");
          opt.value = q.question_key;
          opt.textContent = `${q.question_key} - ${q.prompt}`;
          opt.dataset.type = q.type;
          select.appendChild(opt);
        });
        
        console.log(`‚úÖ ${questions.length} questions`);
      } catch (e) {
        console.error("‚ùå Erreur catalogue:", e);
      }
    }

    // --- √âTATS ---
    function handleOverlayState(payload) {
      const { overlay, state, data } = payload;

      if (overlay === "nuage_de_mots") {
        updateToggle("nuage_de_mots", state === "active");
      }

      if (overlay === "roue_loto") {
        updateToggle("roue_loto", state === "active");
      }

      if (overlay === "quiz_ou_sondage") {
        const isActive = (state !== "idle");
        const questionType = data?.question?.type || null;
        updateQuizUI(isActive, questionType);
      }
    }

    // --- TOGGLE OVERLAYS (AVEC FONDU) ---
    function toggleOverlay(overlayName) {
      if (!connected) {
        const tab = overlayName === "nuage_de_mots" ? "Nuage" : "Roue";
        showMessage(tab, "‚ùå Connectez-vous", "error");
        return;
      }

      const isCurrentlyActive = overlayStates[overlayName];

      if (isCurrentlyActive) {
        socket.emit("control:deactivate_overlay", {
          room: currentRoom,
          overlay: overlayName
        });
        console.log(`üî¥ OFF ${overlayName}`);
      } else {
        // D√©sactiver les autres overlays (SAUF TIMER)
        if (overlayName === "nuage_de_mots" && overlayStates.roue_loto) {
          socket.emit("control:deactivate_overlay", {
            room: currentRoom,
            overlay: "roue_loto"
          });
        }
        if (overlayName === "roue_loto" && overlayStates.nuage_de_mots) {
          socket.emit("control:deactivate_overlay", {
            room: currentRoom,
            overlay: "nuage_de_mots"
          });
        }
        if (overlayStates.quiz_ou_sondage) {
          socket.emit("control:idle", {
            room: currentRoom,
            overlay: "quiz_ou_sondage"
          });
        }

        socket.emit("control:activate_overlay", {
          room: currentRoom,
          overlay: overlayName
        });
        console.log(`üü¢ ON ${overlayName}`);
      }
    }

    // --- ROUE SP√âCIFIQUE ---
    function toggleRoueOverlay() {
      if (!connected) {
        showMessage("Roue", "‚ùå Connectez-vous", "error");
        return;
      }

      const isActive = overlayStates.roue_loto;

      if (isActive) {
        // D√©sactiver roue
        socket.emit("control:deactivate_overlay", {
          room: currentRoom,
          overlay: "roue_loto"
        });
        updateCollecteToggle(false);
      } else {
        // D√©sactiver autres overlays (SAUF TIMER)
        if (overlayStates.nuage_de_mots) {
          socket.emit("control:deactivate_overlay", {
            room: currentRoom,
            overlay: "nuage_de_mots"
          });
        }
        if (overlayStates.quiz_ou_sondage) {
          socket.emit("control:idle", {
            room: currentRoom,
            overlay: "quiz_ou_sondage"
          });
        }

        // Activer roue
        socket.emit("control:activate_overlay", {
          room: currentRoom,
          overlay: "roue_loto"
        });
      }
    }

    function toggleCollecte() {
      if (!connected || !overlayStates.roue_loto) return;

      const isActive = overlayStates.roue_collecte;

      if (isActive) {
        stopCollect();
      } else {
        startCollect();
      }
    }

    function startCollect() {
      if (!connected || !overlayStates.roue_loto) return;
      socket.emit("roue:start_collect", { room: currentRoom });
      updateCollecteToggle(true);
      showMessage("Roue", "üìù Collecte ouverte", "success");
      console.log("üìù Collecte ouverte");
    }

    function stopCollect() {
      if (!connected || !overlayStates.roue_loto) return;
      socket.emit("roue:stop_collect", { room: currentRoom });
      updateCollecteToggle(false);
      showMessage("Roue", "üîí Collecte ferm√©e", "success");
      console.log("üîí Collecte ferm√©e");
    }

    function spinRoue() {
      if (!connected || !overlayStates.roue_loto) return;
      socket.emit("roue:spin", { room: currentRoom });
      showMessage("Roue", "üé° Roue lanc√©e !", "success");
      console.log("üé° SPIN");
    }

    function resetRoue() {
      if (!connected || !overlayStates.roue_loto) return;
      socket.emit("roue:reset", { room: currentRoom });
      updateCollecteToggle(false);
      showMessage("Roue", "üîÑ Roue r√©initialis√©e", "success");
      console.log("üîÑ Reset");
    }

    // --- QUIZ ---
    function loadQuestion() {
      if (!connected) {
        showMessage("Quiz", "‚ùå Connectez-vous", "error");
        return;
      }

      const questionKey = $("questionSelect").value;
      if (!questionKey) {
        showMessage("Quiz", "‚ö†Ô∏è Choisissez une question", "error");
        return;
      }

      // D√©sactiver autres overlays (SAUF TIMER)
      if (overlayStates.nuage_de_mots) {
        socket.emit("control:deactivate_overlay", {
          room: currentRoom,
          overlay: "nuage_de_mots"
        });
      }
      if (overlayStates.roue_loto) {
        socket.emit("control:deactivate_overlay", {
          room: currentRoom,
          overlay: "roue_loto"
        });
      }

      socket.emit("control:load_question", {
        room: currentRoom,
        overlay: "quiz_ou_sondage",
        question_key: questionKey
      });

      console.log(`‚ùì Question: ${questionKey}`);
    }

    function showOptions() {
      if (!connected) return;
      socket.emit("control:show_options", {
        room: currentRoom,
        overlay: "quiz_ou_sondage"
      });
      console.log("üó≥Ô∏è Options");
    }

    function showResults() {
      if (!connected) return;
      socket.emit("control:set_state", {
        room: currentRoom,
        overlay: "quiz_ou_sondage",
        state: "results"
      });
      console.log("üìä R√©sultats");
    }

    function revealAnswer() {
      if (!connected) return;
      if (currentQuestionType === "poll") return;
      socket.emit("control:set_state", {
        room: currentRoom,
        overlay: "quiz_ou_sondage",
        state: "reveal"
      });
      console.log("‚úÖ R√©ponse");
    }

    function resetQuiz() {
      if (!connected) return;
      socket.emit("control:idle", {
        room: currentRoom,
        overlay: "quiz_ou_sondage"
      });
      console.log("üîÑ Reset");
    }

    // --- TIMER FUNCTIONS ---
    function timerUpdateDisplay() {
      const mm = Math.floor(timerSeconds / 60);
      const ss = timerSeconds % 60;
      
      $("timerPreview").textContent = `${pad2(mm)}:${pad2(ss)}`;
      
      const m10 = Math.floor(mm / 10);
      const m1 = mm % 10;
      const s10 = Math.floor(ss / 10);
      const s1 = ss % 10;
      
      $("timerDigitM10").textContent = m10;
      $("timerDigitM1").textContent = m1;
      $("timerDigitS10").textContent = s10;
      $("timerDigitS1").textContent = s1;
    }

    function timerSetMode(mode) {
      if (!connected) {
        showMessage("Timer", "‚ùå Connectez-vous", "error");
        return;
      }

      timerMode = mode;
      
      document.querySelectorAll(".timer-mode-btn").forEach(btn => {
        btn.classList.toggle("active", btn.dataset.mode === mode);
      });
      
      socket.emit("control:timer_set_mode", {
        room: currentRoom,
        mode: mode
      });
      
      if (mode === "chrono") {
        timerSeconds = 0;
        timerUpdateDisplay();
      }
      
      showMessage("Timer", `Mode: ${mode === "timer" ? "Timer" : "Chrono"}`, "success");
      console.log(`üîÑ [TIMER] Mode: ${mode}`);
    }

    function timerPreset(seconds) {
      if (!connected) {
        showMessage("Timer", "‚ùå Connectez-vous", "error");
        return;
      }

      timerSeconds = Math.max(0, Math.min(seconds, 99 * 60 + 59));
      timerUpdateDisplay();
      
      socket.emit("control:timer_set_time", {
        room: currentRoom,
        seconds: timerSeconds
      });
      
      showMessage("Timer", `Temps: ${timerSeconds}s`, "success");
      console.log(`‚è±Ô∏è [TIMER] Preset: ${seconds}s`);
    }

    function timerAdjust(deltaSeconds) {
      if (!connected) {
        showMessage("Timer", "‚ùå Connectez-vous", "error");
        return;
      }

      if (timerRunning) {
        showMessage("Timer", "‚ö†Ô∏è Pause d'abord", "error");
        return;
      }
      
      timerSeconds = Math.max(0, Math.min(timerSeconds + deltaSeconds, 99 * 60 + 59));
      timerUpdateDisplay();
      
      socket.emit("control:timer_increment_time", {
        room: currentRoom,
        seconds: deltaSeconds
      });
      
      console.log(`‚ûï‚ûñ [TIMER] Ajust√©: ${deltaSeconds > 0 ? '+' : ''}${deltaSeconds}s ‚Üí ${timerSeconds}s`);
    }

    function timerStart() {
      if (!connected) {
        showMessage("Timer", "‚ùå Connectez-vous", "error");
        return;
      }

      socket.emit("control:timer_start", {
        room: currentRoom
      });
      
      timerRunning = true;
      showMessage("Timer", "‚ñ∂Ô∏è D√©marr√©", "success");
      console.log("‚ñ∂Ô∏è [TIMER] Start");
    }

    function timerPause() {
      if (!connected) {
        showMessage("Timer", "‚ùå Connectez-vous", "error");
        return;
      }

      socket.emit("control:timer_toggle_pause", {
        room: currentRoom
      });
      
      timerRunning = false;
      showMessage("Timer", "‚è∏Ô∏è Pause", "success");
      console.log("‚è∏Ô∏è [TIMER] Pause");
    }

    function timerReset() {
      if (!connected) {
        showMessage("Timer", "‚ùå Connectez-vous", "error");
        return;
      }

      socket.emit("control:timer_reset", {
        room: currentRoom
      });
      
      timerRunning = false;
      showMessage("Timer", "üîÑ Reset", "success");
      console.log("üîÑ [TIMER] Reset");
    }

    // --- INIT ---
    $("btnConnect").onclick = connect;

    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get("room")) $("roomId").value = urlParams.get("room");
    if (urlParams.get("key")) $("roomKey").value = urlParams.get("key");

    timerUpdateDisplay();
  </script>
</body>
